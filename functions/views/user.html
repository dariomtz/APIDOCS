<div id="add-project-form" class="position-fixed w-100 d-none">
	<div class="d-flex justify-content-center">
		<div id="new-project-form" class="border rounded m-5 p-5">
			<button id="btn-close" type="button" class="close" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>

			<div class="m-3">
				<h4>Title</h4>
		    	<input id="input-title" class="form-control" type="text" placeholder="Write the title of your project" maxlength="70" size="80">
			</div>
		    
			<div class="m-3">
				<h4>Project Identifier</h4>
			    <input id="input-project-id" class="form-control" type="text" placeholder="Write the identifier of your project" maxlength="30" size="35">
			    <small id="emailHelp" class="form-text text-muted">This ID will show up in your Project URL.</small>
			</div>
		    
			<div class="m-3">
				<h4>Description</h4>
	        	<textarea id="textarea-description" class="form-control rounded" id="input-description" placeholder="Write the description of your project" rows="2"></textarea>
			</div>

			<div class="d-flex justify-content-center">
				<button id="btn-create-project" type="button" class="btn btn-primary btn-lg">Create</button>
			</div>
		    
		</div>
	</div>
</div>


<div id="user-page" class="p-5 d-none container">
	<h1>{{ userId }}</h1>
	<hr>

	<div id="project-list" class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 align-items-center" style="height: 100px">
		
	</div>

</div>

<div id="not-found-page" class="p-5 d-none">
	<h1> 404 Not Found: The username "{{ userId }}" does not belong to any user.</h1>
</div>

<div id="spinner-user-page" class="d-flex justify-content-center">
	<div class="spinner-border m-5 text-primary" role="status">
    	<span class="sr-only">Loading...</span>
	</div>
</div>
